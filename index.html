<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area" class="container">
        <h1 class="pioneer-h1 text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <input type="text" placeholder="E-mail" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success text-start" type="submit">Enter</button>
        </div>
    </div>

    <div id="transaction-area" class="container">
        <!-- <h2>Welcome to Transaction Area</h2> -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>$00</h5>
                    <h2>Deposit</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>$00</h5>
                    <h2>Withdraw</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>$00</h5>
                    <h2>Balance</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        });
    </script>
</body>

</html>
